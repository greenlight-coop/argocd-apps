apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: greenlight-project
  source:
    chart: kong
    repoURL: https://charts.konghq.com
    targetRevision: 1.12.0
    helm:
      values: |
        proxy:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: {{ .Values.kongDomainName }},*.{{ .Values.kongDomainName }}
        podAnnotations:
          prometheus.io/scrape: true
          prometheus.io/port: 9542
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m