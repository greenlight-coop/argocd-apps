apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: pipeline-trigger
  namespace: greenlight-pipelines
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - tekton.{{ .Values.appsDomainName }}
    tls:
      mode: SIMPLE
      credentialName: istio-letsencrypt