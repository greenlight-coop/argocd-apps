
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: echo-hello-world-webhook-ingress
  namespace: argocd
spec:
  rules:
    - host: api-feature-10.greenlightcoop.dev
      http:
        paths:
          - backend:
              serviceName: el-echo-hello-world-event-listener
              servicePort: 8080
            path: /echo-hello-world-webhook
  tls:
    - hosts:
        - api-feature-10.greenlightcoop.dev
      secretName: letsencrypt-production
