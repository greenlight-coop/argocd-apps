apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-{{ .Values.useStagingCertificates | ternary "staging" "production" }}
    kubernetes.io/ingress.class: nginx
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  rules:
  - host: dashboard.{{ .Values.appsDomainName }}
    http:
      paths:
      - backend:
          serviceName: tekton-dashboard
          servicePort: 9097
        path: /
  tls:
  - hosts:
    - dashboard.{{ .Values.appsDomainName }}
    secretName: letsencrypt-{{ .Values.useStagingCertificates | ternary "staging" "production" }}

