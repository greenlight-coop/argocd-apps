apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.global.tlsCertIssuer }}
    kubernetes.io/ingress.class: nginx
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  rules:
  - host: dashboard.{{ .Values.global.appsDomainName }}
    http:
      paths:
      - backend:
          serviceName: tekton-dashboard
          servicePort: 9097
        path: /
  tls:
  - hosts:
    - dashboard.{{ .Values.global.appsDomainName }}
    secretName: {{ .Values.global.tlsSecretName }}

