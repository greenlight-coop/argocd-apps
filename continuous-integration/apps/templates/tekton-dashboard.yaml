apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-dashboard
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tekton-pipelines
    server: {{ .Values.spec.destination.server }}
  project: greenlight-project
  source:
    path: continuous-integration/tekton-dashboard
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.global.targetRevision }}
    helm:
      values: |
        useStagingCertificates: {{ .Values.useStagingCertificates }}
        appsDomainName: {{ .Values.appsDomainName }}
        knativeDomainName: {{ .Values.knativeDomainName }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m