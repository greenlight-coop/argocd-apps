apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.4
        args:
        - --source=ingress
        - --source=service
        - --domain-filter=greenlightcoop.dev
        - --provider=google
        - --registry=txt
        - --txt-owner-id=greenlight-external-dns-identifier