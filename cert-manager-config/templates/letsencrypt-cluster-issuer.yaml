apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-{{ .Values.useStagingCertificates | ternary "staging" "production" }}
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: {{ .Values.adminEmail }}
    server: {{ .Values.useStagingCertificates | ternary "https://acme-staging-v02.api.letsencrypt.org/directory" "https://acme-v02.api.letsencrypt.org/directory" }}
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: letsencrypt-{{ .Values.useStagingCertificates | ternary "staging" "production" }}
    # Add a single challenge solver, HTTP01 using nginx
    solvers:
    - http01:
        ingress:
          class: nginx
    - http01:
        ingress:
          class: istio