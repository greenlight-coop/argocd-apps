apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: publish-node-package
  namespace: greenlight-pipelines
spec:
  description: >-
    Publishes a node package version to GitHub.
  params:
    - name: node-image
      description: Base Node.js image to use for the build
      default: greenlightcoop/node-utils:0.1.23@sha256:7a2904768b6adffffd4ee43344a84cef10d7f548bc5cccf245abc4c925a2d09f
    - name: subdirectory
      description: Subdirectory within source workspace to build and publish
      default: "."
  workspaces:
    - name: source
  steps:
    - name: publish-node-package
      workingDir: $(workspaces.source.path)/$(params.subdirectory)
      image: $(params.node-image)
      script: |
        #!/usr/bin/env bash
        set -ex
        
        npm run build:clean
        npm publish