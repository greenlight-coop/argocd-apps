apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: publish-node-package
  namespace: greenlight-pipelines
spec:
  description: >-
    Publishes a node package version to GitHub.
  params:
    - name: node-image
      description: Base Node.js image to use for the build
      default: greenlightcoop/node-utils:0.1.14@sha256:01be5eba933dd05d0164c5b0a5b28f62e3dbfba6725585a57e3953acc7386000
  workspaces:
    - name: source
  steps:
    - name: publish-node-package
      workingDir: $(workspaces.source.path)
      image: $(params.node-image)
      script: |
        #!/usr/bin/env bash
        set -ex
        
        # Check codebase and build
        npm ci
        npm run qc
        npm run build-clean

        # Version and push tag
        CURRENT_VERSION=$(jq -r .version package.json)
        if [[ $CURRENT_VERSION == *.0 ]]
        then
          npm version $CURRENT_VERSION --allow-same-version
        else
          npm version minor
        fi

        # Publish the package
        npm publish