apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: get-command-output
spec:
  description: >-
    Runs a given command within a bash shell with kubectl support and returns the results.
  params:
    - name: command
      description: The command to execute.
      type: string
    - name: kubectl-image
      default: gcr.io/cloud-builders/kubectl@sha256:d8048f6806a3d5808e0c721852aa2448b609597d853a3418ca5d7af92ee30fe9 #image is huge
      description: Kubectl wrapper image
  results:
    - name: output
      description: Standard out from the command
  steps:
    - name: run-command
      image: $(params.kubectl-image)
      script: |
        #!/usr/bin/env bash
        set -xe
        OUTPUT=$($(params.command))
        echo -n $OUTPUT > $(results.output.path)
