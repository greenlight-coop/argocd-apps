apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: get-command-output
spec:
  description: >-
    Runs a given command within a bash shell with kubectl support and returns the results.
  params:
    - name: command
      description: The command to execute.
      type: string
    - name: kubectl-image
      default: gcr.io/cloud-builders/kubectl@sha256:253bbf752b78f904c1c9e9faed77526532f9d177ba9e50ca7d03cd1cfba6996f #image is huge
      description: Kubectl wrapper image
  results:
    - name: output
      description: Standard out from the command
  steps:
    - name: run-command
      image: $(params.kubectl-image)
      script: |
        #!/usr/bin/env bash
        set -xe
        OUTPUT=$($(params.command))
        echo -n $OUTPUT > $(results.output.path)
