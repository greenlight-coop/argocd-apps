apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: snyk-test
spec:
  description: >-
    Runs various snyk tools (test, scan) on workspace resources. Task fails if there's a
    vulnerability found with an available remediation.
  workspaces:
    - name: source
  steps:
    - name: apply-snyk-tests
      image: greenlightcoop/snyk-tools:0.1.6@sha256:f3711ed2e09eab78ad9f699bd81e5b2827e436d71f57e223c056bf8d03966917
      workingDir: $(workspaces.source.path)
      env:
        - name: SNYK_TOKEN
          valueFrom:
            secretKeyRef:
              name: snyk
              key: token
      script: |
        #!/usr/bin/env bash
        set -x

        snyk config set org=greenlight
        snyk config set disableSuggestions=true
        
        npm run snyk:test
        exit 0
