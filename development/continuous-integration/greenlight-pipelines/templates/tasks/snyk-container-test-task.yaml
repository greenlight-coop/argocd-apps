apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: snyk-container-test
spec:
  description: >-
    Runs snyk container test on workspace Dockerfile. Task fails if there's a vulnerability found with an available 
    remediation.
  params:
    - name: image
      description: Tag of image in Docker Hub to assess.
      type: string
  workspaces:
    - name: source
  steps:
    - name: snyk-container-test
      image: greenlightcoop/snyk-tools:0.1.6@sha256:f3711ed2e09eab78ad9f699bd81e5b2827e436d71f57e223c056bf8d03966917
      workingDir: $(workspaces.source.path)
      env:
        - name: SNYK_TOKEN
          valueFrom:
            secretKeyRef:
              name: snyk
              key: token
      script: |
        #!/usr/bin/env bash
        set -x
        snyk config set org=greenlight
        snyk config set disableSuggestions=true
        snyk container test --fail-on=all $(params.image) --file=$(workspaces.source.path)/Dockerfile
        exit 0