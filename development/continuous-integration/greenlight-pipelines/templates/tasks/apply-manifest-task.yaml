apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: apply-manifest
spec:
  description: >-
    Applies a Kubernetes manifest
  params:
    - name: manifest-path
      description: The path to the manifest in the current source code repository.
      type: string
    - name: kubectl-image
      default: gcr.io/cloud-builders/kubectl@sha256:8ab94be8b2b4f3d117f02d868b39540fddd225447abf4014f7ba4765cb39f753 #image is huge
      description: Kubectl wrapper image
  workspaces:
    - name: source
  steps:
    - name: apply-manifest
      workingDir: $(workspaces.source.path)
      image: $(params.kubectl-image)
      script: |
        #!/usr/bin/env bash

        kubectl apply -f $(params.manifest-path)