apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipeline-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tekton-argocd-example
    server: {{ .Values.spec.destination.server }}
  project: greenlight-project
  source:
    path: tekton-pipeline
    repoURL: https://github.com/greenlight-coop/tekton-pipeline-example-app.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
