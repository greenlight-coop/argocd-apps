apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: "v0.21.1"
    knative.dev/high-availability: "true"
spec:
  selector:
    matchLabels:
      app: eventing-controller
  template:
    metadata:
      labels:
        app: eventing-controller
        eventing.knative.dev/release: "v0.21.1"
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: eventing-controller
                topologyKey: kubernetes.io/hostname
              weight: 100
      serviceAccountName: eventing-controller
      enableServiceLinks: false
      containers:
        - name: eventing-controller
          terminationMessagePolicy: FallbackToLogsOnError
          image: gcr.io/knative-releases/knative.dev/eventing/cmd/controller@sha256:e577397ac50110d94f33f7408eb7f85d01e2798aa3a6d2dbfd8ff00505505cb4
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            - name: METRICS_DOMAIN
              value: knative.dev/eventing
            # APIServerSource
            - name: APISERVER_RA_IMAGE
              value: gcr.io/knative-releases/knative.dev/eventing/cmd/apiserver_receive_adapter@sha256:b4dd73a3991dc839369d4f5e699c2bf261dafd50f5e364b4e0ac06ad34ab71ed
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
                  ##         Adapter settings
                  #          - name: K_LOGGING_CONFIG
                  #            value: ''
                  #          - name: K_LEADER_ELECTION_CONFIG
                  #            value: ''
                  #          - name: K_NO_SHUTDOWN_AFTER
                  #            value: ''
                  ##           Time in seconds the adapter will wait for the sink to respond. Default is no timeout
                  #          - name: K_SINK_TIMEOUT
                  #            value: ''
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008

