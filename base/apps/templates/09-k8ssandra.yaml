{{- if .Values.cassandra.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.baseName }}-k8ssandra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    repoURL: https://helm.k8ssandra.io/
    chart: k8ssandra
    targetRevision: 1.3.3
    helm:
      releaseName: k8ssandra
      values: |
        cassandra:
          version: "4.0.0"
          allowMultipleNodesPerWorker: true
  {{- if .Values.rook.enabled }}
          cassandraLibDirVolume:
            storageClass: rook-ceph-block-waitforfirstconsumer
  {{- else if eq .Values.provider "linode" }}
          cassandraLibDirVolume:
            storageClass: linode-block-storage-retain-waitforfirstconsumer
  {{- end }}
          heap:
            size: 1G
            newGenSize: 1G
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          datacenters:
          - name: dc1
            size: 1
            racks:
            - name: default
        stargate:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
{{- end }}