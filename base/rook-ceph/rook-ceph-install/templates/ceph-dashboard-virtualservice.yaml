apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ceph-dashboard
  namespace: rook-ceph
  labels:
    app: sso
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - ceph.{{ .Values.domainName }}
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 7000
        host: rook-ceph-mgr-dashboard