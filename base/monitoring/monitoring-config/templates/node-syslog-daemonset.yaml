apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-logging-daemonset
  namespace: default
  labels:
    app: node-syslog
spec:
  selector:
    matchLabels:
      name: node-syslog
  template:
    metadata:
      labels:
        name: node-syslog
    spec:
      tolerations:
      # this toleration is to have the daemonset runnable on master nodes
      # remove it if your masters can't run pods
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: node-syslog-logger
        image: busybox:1.34.1
        args:
          - /bin/sh
          - -c
          - tail -f -n 10000 /var/log/syslog     
        resources:
          limits:
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 50Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
