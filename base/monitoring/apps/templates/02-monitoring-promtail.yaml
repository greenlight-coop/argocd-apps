apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.baseName }}-monitoring-promtail
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: 6.5.1
    helm:
      releaseName: promtail
      values: |
        config:
          clients:
            - url: http://loki-loki-distributed-gateway/loki/api/v1/push
          snippets:
            extraScrapeConfigs:
              - job_name: syslog
                syslog:
                  listen_address: 0.0.0.0:1514
                  labels:
                    job: "syslog"
              relabel_configs:
                - source_labels: ['__syslog_message_hostname']
                  target_label: 'host'
            syslogService:
              enabled: true
              type: LoadBalancer
              port: 1514
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m