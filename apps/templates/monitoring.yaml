apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: greenlight-project
  source:
    path: monitoring
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.global.targetRevision }}
    helm:
      values: |
        grafana:
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: {{ .Values.global.tlsCertIssuer }}
            hosts:
              - name: grafana{{ .Values.global.workspaceSuffix }}.dev.greenlight.coop
                tls: true
                tlsSecret: {{ .Values.global.tlsSecretName }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
