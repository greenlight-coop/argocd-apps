{{- if not .Values.global.lightweight }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8ssandra-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: k8ssandra-dev
    server: {{ .Values.spec.destination.server }}
  project: greenlight-project
  source:
    repoURL: https://helm.k8ssandra.io/
    chart: k8ssandra
    targetRevision: 1.0.0
    helm:
      values: |
        cassandra:
          cassandraLibDirVolume:
            storageClass: local-path
            size: 5Gi
          allowMultipleNodesPerWorker: true
          heap:
          size: 1G
          newGenSize: 1G
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          datacenters:
          - name: dc1
            size: 1
            racks:
            - name: default
        kube-prometheus-stack:
          grafana:
            enabled: false
        monitoring:
          grafana:
            provision_dashboards: false
        stargate:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
{{- end }}
