apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: greenlight-project
  source:
    path: kong/apps
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.global.targetRevision }}
    helm:
      values: |
        useStagingCertificates: {{ .Values.global.useStagingCertificates }}
        appsDomainName: {{ .Values.global.appsDomainName }}
        kongDomainName: {{ .Values.global.kongDomainName }}
        global:
          targetRevision: {{ .Values.global.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
